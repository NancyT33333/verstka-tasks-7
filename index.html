<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href="./index.css">
        <link rel="icon" href="icons/Graphicloads-100-Flat-Cart.ico">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
        <title>Бабуленькины котятки</title>
    </head>
    <body>
        <header class='page-header'>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <div class="layout">
                <input id='abyssinian_cat' type="radio" name="breed">
                <input id='british_cat' type="radio" name="breed">
                <input id='russian_cat' type="radio" name="breed">
                <input id='siamese_cat' type="radio" name="breed">
                <section class="nav">
                    <label for='abyssinian_cat' class="nav_item">Абиссинская</label>
                    <label for="british_cat" class="nav_item">Британская</label>
                    <label for="russian_cat" class="nav_item">Русская голубая</label>
                    <label for="siamese_cat" class="nav_item">Сиамская</label>
                </section>
                <section class="photos">
                    <div class="photo_card abyssinian">
                        <img src="pictures/abyssinian_cat.jpg">
                        <p class="cat_info">Изабель, 1 год</p>
                    </div>
                    <div class="photo_card british">
                        <img src="pictures/s1200.jpeg">
                        <p class="cat_info">Маркус, 3 года</p>
                    </div>
                    <div class="photo_card siamese">
                        <img src='pictures/s1200.webp'>
                        <p class="cat_info">Чингиз Хан, 1.5 года</p>
                    </div>
                    <div class="photo_card russian">
                        <img src='pictures/s1201.jpeg'>
                        <p class="cat_info">Барс, 1.5 года</p>
                    </div>
                    <div class="photo_card russian">
                        <img src='pictures/s1202.jpeg'>
                        <p class="cat_info">Мурзик, 1.5 года</p>
                    </div>
                    <div class="photo_card british">
                        <img src='pictures/carl.jpg'>
                        <p class="cat_info">Карл, 1.5 года</p>
                    </div>
                    <div class="photo_card siamese">
                        <img src='pictures/Siamskaya.jpg'>
                        <p class="cat_info">Иннокентий, 1.5 года</p>
                    </div>
                    <div class="photo_card russian">
                        <img src='pictures/2.jpg'>
                        <p class="cat_info">Кузя, 1.5 года</p>
                    </div>
                </section>
                <aside class="rating">
                    <h5 class="rating_heading">Рейтинг</h5>
                    <input id='sort' type="checkbox" name="sort">
                    <label for="sort">по убыванию</label>
                     <input type="text" name="cat_rate-val" value='3'>
                    <div class='rating-bar_container'>
                        <p>Абиссинская<p>
                        <div class="rating_bar"></div>
                        <span class="cat_rate">3</span>
                    </div>
                    <input type="text" name="cat_rate-val" value='7'>
                    <div class='rating-bar_container'>
                        <p>Британская</p>
                        <div class="rating_bar"></div>
                        <span class="cat_rate">7</span>
                    </div>
                    <input type="text" name="cat_rate-val" value='10'>
                    <div class='rating-bar_container'>
                        <p>Русская голубая</p>
                        <div class="rating_bar"></div>
                        <span class="cat_rate">10</span>
                    </div>
                    <input type="text" name="cat_rate-val" value='6'>
                    <div class='rating-bar_container'>
                        <p>Сиамская</p>
                        <div class="rating_bar"></div>
                        <span class="cat_rate">6</span>
                    </div>
                </aside>
            </div>
        </main>
        <footer class="page-footer">
            <section class='copyright'>
                <div>&copy;Бабуленькины котятки, 2018</div>
            </section>
            <section class='info'>
                <div>Наш адрес: улица Котовая, д.5</div>
            </section>
        </footer>
    </body>
</html>
